<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les boîts de dialogue</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container h-100">
      <div class="row align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-6 p-3">
          <div class="bg-light shadow p-5">
            <div id="citation" class="text-center">
              La vie est un mystère qu'il faut vivre, et non un problème à
              résoudre.
            </div>
            <div class="bg-secondary w-25 mx-auto p-1 my-4"></div>
            <div id="auteur" class="text-center">Gandhi</div>
          </div>

          <div
            id="nouveau"
            class="mt-2 text-center p-3 text-white font-weight-bold text-uppercase"
          >
            Nouvelle citation
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
